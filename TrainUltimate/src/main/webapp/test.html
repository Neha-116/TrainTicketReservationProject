<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Passenger details</title>
    <link rel="stylesheet" href= "reservation.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>

<div class="container">
    <marquee  direction="left" width="100%" height="100px"><h1>Train Ticket Reservation</h1></marquee>

    <div class="row">
        <div class="col-sm-6"  style="text-align: center; ">
            <form action="addPassengers">
                <legend ><b>Passenger Details</b></legend>
<center>                <input id="NumberOfPassengers" class="form-control" type = "number" max="10" name="noOfPassengers" placeholder="number of passengers" required style="width: 200px;"/>
</center>                <br>
                <legend ><b>Further Information</b></legend>
                <span><strong><p>The passenger who booked should get any of these proofs( Passport / PAN Card / Driving License / Photo ID card issued by Central / State Govt) during the journey in original.</p>
</strong></span>
                <center><input type="file" value="Upload" class="form-control" style="width: 300px">
                </center>
                <br>
                <input type="number"  name="trainNo" class="form-control" readonly value="${train.trainNo}">
                <br>
                <h5><b>Terms and Mailing</b></h5>
                <div class="form-group">
                    <input type="checkbox" name="terms" required><label>* I accept the <a href="#">Terms and Conditions</a></label>

                    <br>
                </div>
                    <div class="form-group">
                        <br>
                        <br>
                        <button  type="submit" class="btn btn-primary">Confirm</button>
                    </div>

            </form>
        </div>
    </div>
</div>



<script  src="https://code.jquery.com/jquery-3.6.0.js"   integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="   crossorigin="anonymous"></script>
<script>
    $('#NumberOfPassengers').on('input',function(e){
        $('#details').html('');
        var val=$(this).val();
        for(let i = 1; i <= val; i++){
            $('#details').append('<br><label for="name">Name:</label>'+
                '<input type="text" name="name'+i+'" id="name" class="trainInput" placeholder="Name">'+
                '<label for="age">Age:</label>'+
                '<input type="text" name="age'+i+'"    id="age" class="trainInput" placeholder="Age">'+
                '<label for="gender" >Gender:&emsp;</label>'+
                '<select name="gender'+i+'" id="gender" >'+
                '<option value="">select</option>'+
                '<option value="M">Male</option>'+
                '<option value="F">Female</option>'+
                '</select>');
        }

    });

</script>
</body>
</html>
